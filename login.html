<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
<!-- ðŸ”„ Top Progress Bar -->
<div id="topProgressBar" style="height: 4px; background-color: #f1a428; width: 0%; position: fixed; top: 0; left: 0; z-index: 2000; transition: width 0.6s ease;"></div>

  <div class="main-wrapper">
    <!-- Left Image Section -->
    <div class="left-section">
      <img src="img/black.jpg" alt="Sample" />
    </div>

    <!-- Right Login Section -->
    <div class="right-section">
      <div class="login-container">

        <form id="login-form" class="login-form">
        
          <div class="text-center mb-3">
  <img src="img/mg.png" alt="Hotel Management Logo" style="width: 200px; height: 100px;">
</div>
<h2 class="text-center">Hotel Admin Login</h2>

         <div class="input-group">
  <label for="username">Username</label>
  <input 
    type="text" 
    id="username" 
    placeholder="Enter username" 
    required 
    style="background-color: white; color: black; border: 1px solid #ccc; padding: 10px; border-radius: 6px; width: 100%;" 
  />
</div>


          <div class="input-group">
  <label for="password">Password</label>
  <input 
    type="password" 
    id="password"  
    placeholder="Enter password" 
    required 
    style="background-color: white; color: black; border: 1px solid #ccc; padding: 10px; border-radius: 6px; width: 100%;" 
  />
</div>

          <button type="submit">Login</button>

          <p class="message text-danger" id="errorMessage"></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- âœ… Success Toast -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Login Successful!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
 
  <!-- âŒ Error Toast --> 
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body"> Something went wrong. Please try again.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>




  
  <!-- Your Login Script -->
  <script src="login.js"></script>
</body>
</html>
