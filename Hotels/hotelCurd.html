<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotels Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Hotels Management</h2>
  </div>

  <table class="table table-bordered table-hover bg-white" id="hotelsTable">
    <thead class="table-dark">
      <tr>
        <th>Hotel Names</th>
        <th>City</th>
        <th>Rating</th>
        <th>Type</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic rows go here -->
    </tbody>
  </table>
</div>
<!-- Edit Hotel Modal -->
<div class="modal fade" id="editHotelModal" tabindex="-1" aria-labelledby="editHotelModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editHotelModalLabel">Edit Hotel</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="editHotelForm">
        <div class="modal-body">
          <input type="hidden" id="editHotelId" />

          <div class="row g-3">
            <div class="col-md-4">
              <label for="editHotelName">Hotel Name</label>
              <input type="text" class="form-control" id="editHotelName">
            </div>
            <div class="col-md-4">
              <label for="editShortDescription">Short Description</label>
              <input type="text" class="form-control" id="editShortDescription">
            </div>
              <div class="col-md-4">
              <label for="editHotelType">Hotel Type</label>
              <input type="text" class="form-control" id="editHotelType">
            </div>
            <div class="col-md-12">
              <label for="editDescription">Description</label>
              <textarea class="form-control" id="editDescription" rows="3"></textarea>
            </div>
          
            <div class="col-md-4">
              <label for="editStarRating">Star Rating</label>
              <input type="number" class="form-control" id="editStarRating">
            </div>
            <div class="col-md-4">
              <label for="editHotelChain">Hotel Chain</label>
              <input type="text" class="form-control" id="editHotelChain">
            </div>
            <div class="col-md-4">
              <label for="editLogoUrl">Logo URL</label>
              <input type="text" class="form-control" id="editLogoUrl">
            </div>
            <div class="col-md-4">
              <label for="editCoverImageUrl">Cover Image URL</label>
              <input type="text" class="form-control" id="editCoverImageUrl">
            </div>
            <div class="col-md-4">
              <label for="editCountry">Country</label>
              <input type="text" class="form-control" id="editCountry">
            </div>
            <div class="col-md-4">
              <label for="editStateOrProvince">State / Province</label>
              <input type="text" class="form-control" id="editStateOrProvince">
            </div>
            <div class="col-md-4">
              <label for="editCity">City</label>
              <input type="text" class="form-control" id="editCity">
            </div>
            <div class="col-md-4">
              <label for="editAddressLine1">Address Line 1</label>
              <input type="text" class="form-control" id="editAddressLine1">
            </div>
            <div class="col-md-4">
              <label for="editAddressLine2">Address Line 2</label>
              <input type="text" class="form-control" id="editAddressLine2">
            </div>
            <div class="col-md-4">
              <label for="editPostalCode">Postal Code</label>
              <input type="text" class="form-control" id="editPostalCode">
            </div>
            <div class="col-md-4">
              <label for="editLatitude">Latitude</label>
              <input type="number" step="0.000001" class="form-control" id="editLatitude">
            </div>
            <div class="col-md-4">
              <label for="editLongitude">Longitude</label>
              <input type="number" step="0.000001" class="form-control" id="editLongitude">
            </div>
            <div class="col-md-4">
              <label for="editEmail">Email</label>
              <input type="email" class="form-control" id="editEmail">
            </div>
            <div class="col-md-4">
              <label for="editPrimaryPhone">Primary Phone</label>
              <input type="text" class="form-control" id="editPrimaryPhone">
            </div>
            <div class="col-md-4">
              <label for="editWebsiteUrl">Website URL</label>
              <input type="text" class="form-control" id="editWebsiteUrl">
            </div>
            <div class="col-md-4">
              <label for="editCheckInTime">Check-In Time</label>
              <input type="time" step="1" class="form-control" id="editCheckInTime">
            </div>
            <div class="col-md-4">
              <label for="editCheckOutTime">Check-Out Time</label>
              <input type="time" step="1" class="form-control" id="editCheckOutTime">
            </div>
            <div class="col-md-4">
              <label for="editCovidSafetyLevel">Covid Safety Level</label>
              <input type="text" class="form-control" id="editCovidSafetyLevel">
            </div>
            <div class="col-md-4">
              <label for="editAcceptedCurrencies">Accepted Currencies</label>
              <input type="text" class="form-control" id="editAcceptedCurrencies">
            </div>
            <div class="col-md-4">
              <label for="editLanguagesSpoken">Languages Spoken</label>
              <input type="text" class="form-control" id="editLanguagesSpoken">
            </div>
            <div class="col-md-4">
              <label for="editIsActive">Is Active</label>
              <select class="form-control" id="editIsActive">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
          </div>
        </div>

        <div class="modal-footer mt-4">
          <button type="submit" class="btn btn-primary">Update Hotel</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Success Toast -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
  <div id="updateSuccessToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        âœ… Hotel updated successfully!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
<!-- View Hotel Modal -->
<div class="modal fade" id="viewHotelModal" tabindex="-1" aria-labelledby="viewHotelModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewHotelModalLabel">Hotel Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <dl class="row" id="viewHotelDetails">
          <!-- Hotel info will be injected here -->
        </dl>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="hotel.js"></script>
</body>
</html>
