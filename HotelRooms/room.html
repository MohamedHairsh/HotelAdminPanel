<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="room.css" />
 
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Room Management system </h2>
<button style="width:190px; height: 40px;" class="btn btn-dark" onclick="clearRoomForm()" data-bs-toggle="modal" data-bs-target="#roomModal">+ Add Room</button>
  </div>

  <table class="table table-bordered table-hover bg-white" id="roomsTable">
    <thead class="table-dark">
      <tr>
        <th>Room Name</th>
        <th>Type</th>
        <th>Bed</th>
        <th>Adults</th>
        <th>Children</th>
        <th>Price</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Add/Edit Room Modal -->
<div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="roomModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="roomModalLabel">Room Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form id="roomForm">
        <div class="modal-body">
          <input type="hidden" id="roomId" />
          <div class="row g-2">
            <div class="col-md-6">
              <label for="roomName">Room Name</label>
              <input type="text" class="form-control" id="roomName" required>
            </div>
            <div class="col-md-6">
              <label for="roomType">Room Type</label>
              <input type="text" class="form-control" id="roomType">
            </div>
            <div class="col-md-6">
              <label for="bedType">Bed Type</label>
              <input type="text" class="form-control" id="bedType">
            </div>
            <div class="col-md-6">
              <label for="maxAdults">Max Adults</label>
              <input type="number" class="form-control" id="maxAdults">
            </div>
            <div class="col-md-6">
              <label for="maxChildren">Max Children</label>
              <input type="number" class="form-control" id="maxChildren">
            </div>
            <div class="col-md-6">
              <label for="roomSize">Room Size</label>
              <input type="text" class="form-control" id="roomSize">
            </div>
            <div class="col-md-6">
              <label for="basePrice">Base Price</label>
              <input type="number" class="form-control" id="basePrice">
            </div>
            <div class="col-md-6">
              <label for="roomStatus">Room Status</label>
              <input type="text" class="form-control" id="roomStatus">
            </div>
            <div class="col-md-6">
              <label for="refundPolicy">Refund Policy</label>
              <input type="text" class="form-control" id="refundPolicy">
            </div>
            <div class="col-md-6">
              <label for="breakfastIncluded">Breakfast Included</label>
              <select id="breakfastIncluded" class="form-control">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="availableRooms">Available Rooms</label>
              <input type="number" class="form-control" id="availableRooms">
            </div>
            <div class="col-md-6">
              <label for="roomImagesJson">Room Image URL</label>
              <input type="text" class="form-control" id="roomImagesJson">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Toasts -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
  <div id="toastMessage" class="toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastText">Success</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="room.js"></script>
</body>
</html>
